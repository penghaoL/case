<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 55px;
            background: url(1.jpg) no-repeat;
            position:absolute;
            opacity:0;
            transition:all 1.5s;
        }
    </style>
</head>
<body>
<script>
    var str = "";
    for (var i = 0; i < 100; i++) {
        var l = i % 10 * 101;
        var t = parseInt(i / 10) * 56;
        str += '<div style="left:' + l + 'px;top:' + t + 'px;background-position:' + -l + 'px ' + -t + 'px"></div>';
    }

    var div = document.getElementsByTagName("div");
    console.log(div);
    document.body.innerHTML = str;
    for (var i = 0; i < div.length; i++) {
        div[i].onmouseover = function () {
            this.style.opacity = "1";
        }
    }

</script>
</body>
</html>
