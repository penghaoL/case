<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
     #box{
     	width: 50px;
     	height: 50px;
     	background:url(bgs.png) -158px -51px;
     	position: absolute;
     	bottom: 300px;
     	right: 20px;
     	cursor: pointer;
     }
     #bigbox{
     	width: 149px;
     	height: 150px;
     	background:url(456.png);
     	position: absolute;
     	bottom: 200px;
     	right:70px;
     	display: none;
     }
	</style>
</head>
<body>
	  
     <div id="box"></div>
     <div id="bigbox"></div>
	<script>
	var box = document.getElementById("box");
	var bigbox = document.getElementById("bigbox");
	box.onmouseover = function(){
		bigbox.style.display = "block";
	}
	box.onmouseout = function(){
		bigbox.style.display = "none";
		bigbox.onmouseover = function(){
			bigbox.style.display = "block";
		}
		bigbox.onmouseout = function(){
			bigbox.style.display = "none";
		}
	}


	</script>
</body>
</html>
