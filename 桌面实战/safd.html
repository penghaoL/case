<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	button{
		margin: 0;
		padding: 0px;
		cursor: pointer;
	}
	*{
		margin: 0;
		padding: 0;
	}
	button{
		padding:0 20px;
	}
     div{
     	height: 300px;
     	width: 300px;
     	background-color: #eee;
     }
	</style>
</head>
<body>
	  <button id="btn">隐藏</button>
	  <div>bukewudsafkgfkas</div>
	  <script>
       var btn = document.getElementById("btn");
       var div = document.getElementsByTagName("div")[0];
       btn.onclick = function(){
       	if(this.innerHTML==="隐藏"){
       	div.style.display="none";
       	btn.innerHTML = "显示";
       }else{
       	div.style.display="block";
       	btn.innerHTML = "隐藏 ";
       }
       }
	  </script>
</body>
</html>
