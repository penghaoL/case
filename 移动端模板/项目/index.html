    var saveSacct = function(sid){
        var sacct = $.trim($('#topBarStaffAcct').val());
        if ( sacct == "" ){
            Fai.ing("请输入员工帐号", true);
            return;
        }
        reg = /^[a-zA-Z][a-zA-Z0-9]{0,19}$/;
        if(!reg.test(sacct)){
            Fai.ing("员工帐号由1-20个字符组成（字母或数字;首字为字母）");
            return;
        }

        $.ajax({
            type: "post",
            url: "../ajax/staff_h.jsp",
            data: 'cmd=set&sid=' + sid + '&sacct=' + sacct,
            error: function(){
                Fai.ing( '系统繁忙，请稍候重试', false );
            },
            success: function(result){
                if (Fai.successHandle(result, '保存成功', '', '', 3, 1)){
                    top.document.location.reload();
                }
            }
        });
    };

    //管理态下顶部返回按钮
    function navigatorReturnBack(){

        if(!sessionStorage.opened){
            //新窗口清除模拟的历史记录
            sessionStorage.removeItem("historyList");
        }
        sessionStorage.setItem('opened','true');

        var returnBackButton = $("#returnBackButton"),
                saveButton = $("#saveButton"),
                hash = Fai.top.location.hash? Fai.top.location.hash : 'appId=index',
                historyList = sessionStorage.getItem("historyList")? sessionStorage.getItem("historyList") : new Array(),
                len = historyList.length,
                isNeedSave,
                flag = historyList instanceof Array;

        //sessionStorage中的保存的字符串转换为数组
        if(!flag){
            historyList = historyList.split(',');
        }
        isUseReturnButton(historyList.length);

        // 首次加载更新历史
        if(hash !== 'undefined'){
            if(historyList[historyList.length-1] !== getHash(hash)){
                historyList.push(getHash(hash));
                len = historyList.length;
            }
        }

        //判断锚点改变来更新模拟的history数组
        Fai.top.onhashchange  = function() {
            hash = Fai.top.location.hash;
            len = historyList.length;
            //最后一次记录与当前值相同则不加入历史记录
            if(historyList[len-1] == getHash(hash)){
                return;
            }else{
                // 维护20条记录
                if (len >= 20) {
                    historyList.shift();
                }
                historyList.push(getHash(hash));
                len = historyList.length;
            }
            isUseReturnButton(historyList.length);

            sessionStorage.setItem("historyList",historyList);
        };

        returnBackButton.off('click.gb').on('click.gb',function(){
            // 保存按钮禁用说明不需要保存
            isNeedSave = saveButton.hasClass("buttonDisabled");
            //需保存；判断长度是防止首页无返回记录并且更改数据之后仍然弹窗
            if(!isNeedSave && (historyList.length>1) ){
                Mobi.checkSaveBar({
                    fun:goToLastHistory
                });
            }else{
                goToLastHistory();
            }
            //回退更新模拟的history
            function goToLastHistory(){
                if(len > 1){
                    historyList.pop(historyList[len-1]);
                    len = historyList.length;
                    var newUrl = historyList[len-1];
                }

                isUseReturnButton(historyList.length);
                // 加载新的iframe地址
                if(newUrl !== 'undefined'){
                    Fai.top.$("#mobiReviewPageFrame").attr("src", newUrl);
                }else{
                    return;
                }
                sessionStorage.setItem("historyList",historyList);
            }

        });

        //判断模拟历史长度激活或禁用回退按钮
        function isUseReturnButton(len){
            if(len > 1){
                returnBackButton.removeClass("buttonDisabled");
            }else{
                returnBackButton.removeClass("buttonDisabled").addClass("buttonDisabled");
            }
        }

    }
    //hash转换
    function getHash(hash){
        var	data,
                key,
                params,
                hashAns,
                i;
        if(!!hash){
            var hashAns = "/"
            data = hash.substring(1).split("&");
            // 判断网站是否开启“启用网站html静态化”功能，转换为对应的路径格式，如：/h-pd-12-341.html
            if(data[0].split("=")[1].indexOf("h-") != -1){
                hashAns += data[0].split("=")[1] + ".html";
            }else{
                hashAns += data[0].split("=")[1] + ".jsp";
            }

            if(!!data[1]){
                params = $.parseJSON(decodeURI(data[1].replace("data=", "")));
                hashAns += "?" ;
                for( key in params){
                    hashAns +=  key + "=" + params[key] + "&";
                }
                hashAns = hashAns.substring(0,hashAns.length-1);
            }
        }
        return hashAns;
    }
