<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 310px;
            height: 190px;
            padding:10px;
            border:1px solid #ccc;
            margin:0 auto;
            position:relative;
        }
        .top{
            position:absolute;
            top:0;
            left:0;
        }
        .bottom{
            position:absolute;
            right:0;
            bottom:0;
        }
    </style>
</head>
<body>
     <div>
         <img src="top_tu.gif" class="top"/>
         <img src="adv.jpg" />
         <img src="br.gif" class="bottom"/>
     </div>
</body>
</html>
