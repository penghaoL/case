<!DOCTYPE html>
<html>
<head>
	<title>文字点击反转</title>
    <meta charset="utf-8">
<style type="text/css">
.rotate{
	width: 100px;
	height: 100px;
	background: red;
	-webkit-transition:-webkit-transform 2s;
}
.rotate:hover{
	-webkit-transform:rotate(360deg);
}
</style>
</head>

<body>
<div><a href="http://www.baidu.com"></div>
<div class="rotate"><img src="img/liupenghao.jpg"></div>
</body>
</html>
