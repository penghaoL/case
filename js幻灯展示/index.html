<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>jQuery带左右箭头的图片轮播切换代码</title>

<link rel="stylesheet" href="css/style.css">

</head>

<body>
<center>
<div class="demo">
	<a class="control prev"></a><a class="control next abs"></a><!--自定义按钮，移动端可不写-->
	<div class="slider"><!--主体结构，请用此类名调用插件，此类名可自定义-->
		<ul>
			<li><a href=""><img src="images/149672981184.jpg" /></a></li>
			<li><a href=""><img src="images/14966594791.jpg"  /></a></li>
			<li><a href=""><img src="images/149637520816.jpg"  /></a></li>
			<li><a href=""><img src="images/4.jpg"  /></a></li>
			<li><a href=""><img src="images/5.jpg"  /></a></li>
		</ul>
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/YuxiSlider.jQuery.min.js"></script>
<script>
$(".slider").YuxiSlider({
	width:1350, //容器宽度
	height:600, //容器高度
	control:$('.co800l'), //绑定控制按钮
	during:4000, //间隔4秒自动滑动
	speed:800, //移动速度0.8秒
	mousewheel:true, //是否开启鼠标滚轮控制
	direkey:true //是否开启左右箭头方向控制
});
</script>
</center>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
